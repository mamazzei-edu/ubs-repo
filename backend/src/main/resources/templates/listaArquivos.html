<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Incluindo bootstrap no formul√°rio</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class = "row">
			<div class="col-12" th:if="${messagem}">
				<h2 th:text="${messagem}"/>
			</div>
		
			<div class="col-12">
				<form method="POST" enctype="multipart/form-data" action="/arquivos">
						<label class="labelInput">
							<span>Arquivo para transferir:</span>
							<input type="file" class="btn btn-secondary" name="arquivos" />
						</label>

					<div class="col-12">
						<input type="submit" class="btn btn-primary" value="Upload" />
					</div>
				</form>
			</div>
		
			<div class="col-6">
				<ul>
					<li th:each="file : ${arquivos}">
						<a th:href="${file}" th:text="${file}" />
					</li>
				</ul>
			</div>
		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
