<form (ngSubmit)="cadastroUsuario()">
  <h2>Cadastro de Usuário</h2>

  <div *ngIf="errorMessage" style="color: red;">
    {{ errorMessage }}
  </div>

  <label for="matricula">Matrícula:</label>
  <input id="matricula" name="matricula" [(ngModel)]="usuario.matricula" /><br />

  <label for="email">Email:</label>
  <input id="email" name="email" type="email" [(ngModel)]="usuario.email" /><br />

  <label for="senha">Senha:</label>
  <input id="senha" name="senha" type="password" [(ngModel)]="usuario.senha" /><br />

  <label for="funcao">Função:</label>
  <input id="funcao" name="funcao" [(ngModel)]="usuario.funcao" /><br />

  <button type="submit">Cadastrar</button>
  <button type="button" (click)="voltar()">Voltar</button>
</form>
